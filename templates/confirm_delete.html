{% extends "base.html" %}

{% block content %}

  <div class="container">
    <h1>Confirm deletion</h1>
    <p>{{ message }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger" name="delete">Delete</button>
      <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

{% endblock %}

{% endblock content %}
