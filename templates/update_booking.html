{% extends "base.html" %}

{% block content %}

<div id="update_booking">
    <h2>Update Your Booking</h2>
    <form method="post" action="{% url 'update_booking' pk=object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>

{% endblock content %}
